<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="img-content">
            <img class="main-img" src="./lawrence-kayku-unsplash.jpg">

            <div class="img-sidebar-background"></div>
            <div class="img-sidebar">
                <p class="img-text"><img id="odin-logo" src="odin-lined.png" alt="odin logo"> <span>Welcome</span></p>
            </div>
            <p class="img-box">
                Photo by <a class="credit" href="https://unsplash.com/@ghog?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Lawrence Kayku</a> on <a class="credit" href="https://unsplash.com/photos/close-up-photography-of-green-leafed-plant-frWOcVisp8U?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a>
            </p>
        </div>

        <div class="content">
            <div class="text">
                <p>
                    This is not a real online service! 
                    You know you need something
                    <br>
                    like this in your life to help you realize your deepest dreams. 
                </p>
                <p class="p-split">
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>

            <fieldset class="sign-up" action="" method="post">
                <h2>Let's do this!</h2>

                <div class="input-elements">
                    <div class="full-name input-div">
                        <div class="input-split">
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="name">
                        </div>
                        <div class="input-split">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name">
                        </div>
                    </div>

                    <div class="contact input-div">
                        <div class="input-split">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email">
                        </div>
                        <div class="input-split">
                            <label for="phone-num">Phone Number</label>
                            <input id="phone-num" name="phone-num" type="number">
                        </div>
                    </div>

                    <div class="userpasswd input-div">
                        <div class="input-split">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password">
                        </div>
                        <div class="input-split">
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" name="confirm-password" type="password">
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="bottom-text">
                <button id="submit-btn" type="submit">Create Account</button>
                <p class="has-account">Already have an account? <a href="https://github.com/Y-igyu" target="_blank" class="login">Log In</a></p>
            </div>
        </div>

    </div>

</body>
</html>
